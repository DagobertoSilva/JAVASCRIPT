<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart√£o Nubank</title>
    <style>
        body{
            background-color: rgb(36, 36,36);
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container{
            background-color: #820ad1;
            padding: 1em;
            border-radius: 10px;
            width: 15em;
            height: 25em;
            box-shadow: 5px 8px 8px #000;
          
        }
        img[alt=mastercard]{
            width: 30%;
            border-radius: 5px;
        }
        img[alt=chip]{
            width: 30%;
            transform:rotate(90deg);
        }
        .footer img{
            width: 35%;
            
        }
        .content{
            display: flex;
            flex-direction: column;
            height: 100%;

        }
        .header{
            height: 70%;
        }
        .box-img{
            display: flex;
            align-items: flex-start;

        }
        .footer{
            height: 30%;

        }
        .footer p{
            margin-left: 1em;
        }
    </style>
</head>
<body>
    <h1>Dagoberto silva</h1>
    <br>
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="box-img">
                    <img src="mastercard.png" alt="mastercard">
                    <img src="chip.png" alt="chip">
                </div>
             
            </div>
            <div class="footer">
                <p>Dagoberto Silva</p>
                <img src="nubank.png" alt="">
            </div>
        </div>
    </div>
</body>
<script>
    const card = document.querySelector('.container');

    card.addEventListener("mousemove", cardEffect);
    card.addEventListener("mouseleave", cardBack);
    card.addEventListener("mouseenter", cardEnter);

    function cardEffect(event)
    {
        const cardWidth = card.offsetWidth;
        const cardHeigth = card.offsetHeight;
        const centerX = card.offsetLeft + cardWidth/2;
        const centerY = card.offsetTop + cardHeigth/2;
        const PositionX = event.clientX - centerX;
        const PositionY = event.clientY - centerY;
        /*console.log(PositionX, PositionY);*/
        const rotateX = (+1)*25*PositionY/(cardHeigth/2);
        const rotateY = (-1)*25*PositionX/(cardHeigth/2);

        card.style.transform = ` perspective(500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    function cardBack(event)
{
    card.style.transform = ` perspective(500px) rotateX(0deg) rotateY(0deg)`;
    CardTransition();
}

function CardTransition()
{
    clearInterval(card.transitonId);
    card.style.transition = 'transform 400ms'
    card.transitonId = setTimeout(() => {
        card.style.transition='';

    },400);
}
function cardEnter(event)
{
    CardTransition();
}
</script>
</html>
